{% load poll_extras %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        
        <a class="nav-item nav-link" href="/employee/list">{{"Employee" | capfirst}}</a>
        <a class="nav-item nav-link" href="/poll/">{{"poll"|upper}}
            <span class="badge badge-light">({{polls_count}})</span>
        </a>
        
      </div>
    </div>
    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'user_logout' %}">
      {% csrf_token %}
      <a href="{% url 'my_profile' %}">
        <span class="mr-sm-2">{{request.user.first_name}}</span>
      </a>
      
      <input type="submit" class="btn btn-outline-danger my-2 my-sm-0" value="logout" />
    </form>
  </nav>
